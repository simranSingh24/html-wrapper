<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      padding: 2rem 1rem;
      text-align: left; /* align to top-left */
    }
    #quote-box {
      max-width: 800px;
      margin: 0 auto;
    }
    blockquote {
      font-size: 1.1rem; /* smaller font size */
      line-height: 1.4;
      margin: 0 0 0.3rem 0;
    }
    footer {
      font-size: 0.9rem;
      color: #555;
    }
    .loading {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <p class="loading">Fetching today’s quote...</p>
  </div>

  <script>
    const proxy = "https://api.allorigins.win/get?url=";

    const apis = [
      {
        name: "Quotable Quotes",
        url: "https://api.quotable.io/random",
        parse: data => ({ text: data.content, author: data.author })
      },
      {
        name: "ZenQuotes",
        url: "https://zenquotes.io/api/random",
        parse: data => ({ text: data[0].q, author: data[0].a }),
        useProxy: true
      },
      {
        name: "Motivational Spark",
        url: "https://motivational-spark-api.vercel.app/api/quotes/random",
        parse: data => ({ text: data.quote, author: data.author })
      },
      {
        name: "Buddha API",
        url: "https://buddha-api.com/api/random",
        parse: data => ({ text: data.quote, author: data.author }),
        useProxy: true
      }
    ];

    async function loadQuote() {
      const container = document.getElementById("quote-box");

      for (let api of apis) {
        try {
          const fetchUrl = api.useProxy ? proxy + encodeURIComponent(api.url) : api.url;
          const response = await fetch(fetchUrl);

          if (!response.ok) throw new Error("Bad response");

          const jsonData = api.useProxy ? JSON.parse((await response.json()).contents) : await response.json();
          const quote = api.parse(jsonData);

          container.innerHTML = `
            <blockquote>“${quote.text}”</blockquote>
            <footer>— ${quote.author || "Unknown"} <small>(${api.name})</small></footer>
          `;
          return; // Stop at first success
        } catch (err) {
          console.warn(`${api.name} failed, trying next...`, err);
        }
      }

      container.innerHTML = `<p>|Today is a new day|</p>`;
    }

    loadQuote();
  </script>
</body>
</html>
