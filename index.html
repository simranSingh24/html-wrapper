<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #ffffff; /* Pure white background */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    blockquote {
      font-size: 1.4rem;
      line-height: 1.6;
      margin: 0 0 0.5rem 0;
    }
    footer {
      font-size: 1rem;
      color: #555;
    }
    .loading {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <p class="loading">Fetching today’s quote...</p>
  </div>

  <script>
    const apis = [
      {
        name: "Quotable",
        url: "https://api.quotable.io/random",
        parse: data => ({ text: data.content, author: data.author })
      },
      {
        name: "Quote Garden",
        url: "https://quote-garden.herokuapp.com/api/v3/quotes/random",
        parse: data => ({
          text: data.data[0].quoteText,
          author: data.data[0].quoteAuthor
        })
      },
      {
        name: "ZenQuotes",
        url: "https://zenquotes.io/api/random",
        parse: data => ({ text: data[0].q, author: data[0].a })
      },
      {
        name: "Buddha API",
        url: "https://buddha-api.com/api/random",
        parse: data => ({ text: data.quote, author: data.author })
      },
      {
        name: "Quotes API (Vercel)",
        url: "https://qapi.vercel.app/api/random",
        parse: data => ({ text: data.quote, author: data.author })
      }
    ];

    async function loadQuote() {
      const container = document.getElementById("quote-box");

      for (let api of apis) {
        try {
          const response = await fetch(api.url);
          if (!response.ok) throw new Error("Bad response");
          const data = await response.json();
          const quote = api.parse(data);

          container.innerHTML = `
            <blockquote>“${quote.text}”</blockquote>
            <footer>— ${quote.author || "Unknown"} <small>(${api.name})</small></footer>
          `;
          return; // Stop once a quote successfully loads
        } catch (err) {
          console.warn(`${api.name} failed, trying next...`, err);
        }
      }

      container.innerHTML = `<p> "Today is a new day" </p>`;
    }

    loadQuote();
  </script>
</body>
</html>
