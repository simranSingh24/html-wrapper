<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Zen Quote</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #fdfcfb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    blockquote {
      font-size: 1.4rem;
      line-height: 1.6;
      margin: 0 0 0.5rem 0;
    }
    footer {
      font-size: 1rem;
      color: #555;
    }
    .loading {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <p class="loading">Fetching today’s quote...</p>
  </div>

  <script>
    async function loadQuote() {
      const container = document.getElementById("quote-box");
      try {
        const response = await fetch("https://zenquotes.io/api/today");
        const data = await response.json();
        const quote = data[0];
        container.innerHTML = `
          <blockquote>“${quote.q}”</blockquote>
          <footer>— ${quote.a}</footer>
        `;
      } catch (err) {
        container.innerHTML = `<p>⚠️ Could not load quote. Please try again later.</p>`;
      }
    }
    loadQuote();
  </script>
</body>
</html>
